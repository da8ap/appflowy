<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e8e8e8;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .add-task input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #2a2a4a;
            border-radius: 10px;
            background: #1a1a2e;
            color: #e8e8e8;
            font-size: 1rem;
        }
        .add-task input:focus {
            outline: none;
            border-color: #00d9ff;
        }
        .add-task button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .add-task button:hover {
            transform: scale(1.05);
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filters button {
            padding: 10px 20px;
            background: #2a2a4a;
            border: none;
            border-radius: 8px;
            color: #e8e8e8;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filters button.active, .filters button:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }
        .task-list {
            list-style: none;
        }
        .task {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #2a2a4a;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        .task:hover {
            background: #3a3a5a;
        }
        .task.completed .task-text {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .task input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #00d9ff;
        }
        .task-text {
            flex: 1;
            font-size: 1.1rem;
        }
        .task-priority {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .priority-high { background: #ff4757; color: white; }
        .priority-medium { background: #ffa502; color: #1a1a2e; }
        .priority-low { background: #2ed573; color: #1a1a2e; }
        .task-delete {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .task-delete:hover {
            opacity: 1;
        }
        .priority-select {
            padding: 10px;
            background: #1a1a2e;
            border: 2px solid #2a2a4a;
            border-radius: 8px;
            color: #e8e8e8;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat {
            padding: 20px;
            background: #2a2a4a;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            color: #00d9ff;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .empty {
            text-align: center;
            padding: 40px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Task Manager</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task..." onkeypress="if(event.key==='Enter')addTask()">
            <select class="priority-select" id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="filters">
            <button class="active" onclick="filterTasks('all', this)">All</button>
            <button onclick="filterTasks('pending', this)">Pending</button>
            <button onclick="filterTasks('completed', this)">Completed</button>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
            document.getElementById('pendingTasks').textContent = tasks.filter(t => !t.completed).length;
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const priority = document.getElementById('prioritySelect').value;
            const text = input.value.trim();
            
            if (text) {
                tasks.push({
                    id: Date.now(),
                    text: text,
                    priority: priority,
                    completed: false,
                    createdAt: new Date().toISOString()
                });
                input.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function filterTasks(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            let filtered = tasks;
            
            if (currentFilter === 'completed') {
                filtered = tasks.filter(t => t.completed);
            } else if (currentFilter === 'pending') {
                filtered = tasks.filter(t => !t.completed);
            }

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty">No tasks found</div>';
                return;
            }

            list.innerHTML = filtered.map(task => `
                <li class="task ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <span class="task-text">${task.text}</span>
                    <span class="task-priority priority-${task.priority}">${task.priority}</span>
                    <button class="task-delete" onclick="deleteTask(${task.id})">âœ•</button>
                </li>
            `).join('');
        }

        renderTasks();
        updateStats();
    </script>
</body>
</html>
