version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: appflowy-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appflowy}
      POSTGRES_USER: ${POSTGRES_USER:-appflowy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-appflowy_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - appflowy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appflowy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: appflowy-backend
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-appflowy}:${POSTGRES_PASSWORD:-appflowy_password}@postgres:5432/${POSTGRES_DB:-appflowy}
      - APPFLOWY_SERVER_URL=${APPFLOWY_SERVER_URL:-http://localhost:6633}
      - APPFLOWY_WS_URL=${APPFLOWY_WS_URL:-ws://localhost:6633/ws}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - STORAGE_PATH=/app/storage
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - appflowy_storage:/app/storage
      - ./storage:/storage:rw
    networks:
      - appflowy-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: appflowy-frontend
    environment:
      - APPFLOWY_SERVER_URL=${APPFLOWY_SERVER_URL:-http://localhost:6633}
      - APPFLOWY_WS_URL=${APPFLOWY_WS_URL:-ws://localhost:6633/ws}
    networks:
      - appflowy-network
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: appflowy-nginx
    ports:
      - "6633:6633"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appflowy-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6633/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  appflowy_storage:
    driver: local

networks:
  appflowy-network:
    driver: bridge

